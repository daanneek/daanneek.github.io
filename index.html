<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal Countdown - Display</title>
    <style>
      body {
        background-color: #000;
        color: #00ff00;
        font-family: "Courier New", monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
        overflow: hidden;
      }

      .container {
        width: 100%;
        max-width: 600px;
        background-color: #0a0a0a;
        border: 1px solid #00ff00;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      }

      h1 {
        text-align: center;
        text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
        margin-top: 0;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #000;
        color: #00ff00;
        border: 1px solid #00ff00;
        border-radius: 3px;
        cursor: pointer;
        font-family: "Courier New", monospace;
        transition: all 0.3s;
        margin-bottom: 15px;
      }

      button:hover {
        background-color: #003300;
        box-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
      }

      #display {
        font-size: 6em;
        text-align: center;
        margin: 30px 0;
        text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
      }

      #status {
        text-align: center;
        height: 20px;
        margin-bottom: 10px;
        font-size: 1.2em;
      }

      .terminal-line {
        margin: 5px 0;
        height: 20px;
      }

      .terminal-output {
        height: 120px;
        overflow-y: auto;
        border: 1px solid #00ff00;
        padding: 10px;
        margin-top: 20px;
        background-color: #000;
      }

      .info-panel {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        border-top: 1px solid #00ff00;
        padding-top: 10px;
      }

      .info-item {
        font-size: 0.9em;
      }

      /* Blinking cursor effect */
      .cursor::after {
        content: "_";
        animation: blink 1s step-end infinite;
      }

      @keyframes blink {
        from,
        to {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }

      /* Full screen button */
      #fullscreenButton {
        position: absolute;
        top: 10px;
        right: 10px;
        width: auto;
        padding: 5px 10px;
        font-size: 0.8em;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <button id="fullscreenButton">Fullscreen</button>

    <div class="container">
      <h1>COUNTDOWN</h1>

      <div id="display">â‚¬0.0</div>
      <div id="status">READY</div>

      <div class="info-panel">
        <div class="info-item">Start: <span id="startValue">0.0</span></div>
        <div class="info-item">
          Decrement: <span id="decrementValue">0.0</span>/sec
        </div>
      </div>

      <div style="display: flex; gap: 10px; margin-top: 15px">
        <button id="startButton">Start</button>
        <button id="stopButton" disabled>Stop</button>
        <button id="resetButton">Reset</button>
      </div>

      <div class="terminal-output">
        <div class="terminal-line">> Terminal ready</div>
        <div class="terminal-line">> Countdown loaded</div>
        <div class="terminal-line cursor">></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get URL parameters
        function getUrlParams() {
          const params = {};
          const searchParams = new URLSearchParams(window.location.search);
          for (const [key, value] of searchParams) {
            params[key] = value;
          }
          return params;
        }

        // Default values
        let startNumber = 10.0;
        let increment = 1.0;

        // Parse URL parameters
        const params = getUrlParams();
        if (params.start && !isNaN(parseFloat(params.start))) {
          startNumber = parseFloat(params.start);
        }

        if (params.increment && !isNaN(parseFloat(params.increment))) {
          increment = parseFloat(params.increment);
        }

        // Initialize variables
        let countdownInterval = null;
        let currentValue = startNumber;

        // Get DOM elements
        const startValueSpan = document.getElementById("startValue");
        const decrementValueSpan = document.getElementById("decrementValue");
        const startButton = document.getElementById("startButton");
        const stopButton = document.getElementById("stopButton");
        const resetButton = document.getElementById("resetButton");
        const display = document.getElementById("display");
        const status = document.getElementById("status");
        const terminalOutput = document.querySelector(".terminal-output");
        const fullscreenButton = document.getElementById("fullscreenButton");

        // Display initial values
        startValueSpan.textContent = startNumber.toFixed(1);
        decrementValueSpan.textContent = increment.toFixed(1);
        display.textContent = startNumber.toFixed(1);

        // Add terminal line function
        function addTerminalLine(text) {
          const line = document.createElement("div");
          line.className = "terminal-line";
          line.textContent = "> " + text;

          // Remove cursor from previous line
          const cursorLine = document.querySelector(".cursor");
          if (cursorLine) {
            cursorLine.classList.remove("cursor");
          }

          // Add new line
          terminalOutput.appendChild(line);

          // Add new cursor line
          const newCursorLine = document.createElement("div");
          newCursorLine.className = "terminal-line cursor";
          newCursorLine.textContent = ">";
          terminalOutput.appendChild(newCursorLine);

          // Scroll to bottom
          terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }

        // Start countdown function
        function startCountdown() {
          // Already running check
          if (countdownInterval !== null) {
            return;
          }

          // Check if we need to reset
          if (currentValue <= 0) {
            currentValue = startNumber;
            updateDisplay();
          }

          addTerminalLine(
            `Starting countdown from ${currentValue.toFixed(
              1
            )} with increment of ${increment.toFixed(1)}`
          );

          // Enable/disable buttons
          startButton.disabled = true;
          stopButton.disabled = false;

          // Update status
          status.textContent = "RUNNING";

          // Start the interval
          countdownInterval = setInterval(function () {
            currentValue -= increment;

            if (currentValue <= 0) {
              currentValue = 0;
              updateDisplay();
              stopCountdown(true);
            } else {
              updateDisplay();
            }
          }, 1000);
        }

        // Stop countdown function
        function stopCountdown(completed) {
          if (countdownInterval !== null) {
            clearInterval(countdownInterval);
            countdownInterval = null;

            if (completed) {
              addTerminalLine("Countdown complete!");
              status.textContent = "COMPLETE";
            } else {
              addTerminalLine("Countdown stopped manually.");
              status.textContent = "STOPPED";
            }

            // Reset buttons
            startButton.disabled = false;
            stopButton.disabled = true;
          }
        }

        // Reset countdown function
        function resetCountdown() {
          stopCountdown(false);
          currentValue = startNumber;
          updateDisplay();
          addTerminalLine("Countdown reset.");
          status.textContent = "READY";
        }

        // Update display function
        function updateDisplay() {
          display.textContent = currentValue.toFixed(1);
        }

        // Toggle fullscreen function
        function toggleFullscreen() {
          if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(function (err) {
              addTerminalLine(
                "Error attempting to enable fullscreen mode: " + err.message
              );
            });
            fullscreenButton.textContent = "Exit Fullscreen";
          } else {
            if (document.exitFullscreen) {
              document.exitFullscreen();
              fullscreenButton.textContent = "Fullscreen";
            }
          }
        }

        // Event listeners
        startButton.addEventListener("click", startCountdown);
        stopButton.addEventListener("click", function () {
          stopCountdown(false);
        });
        resetButton.addEventListener("click", resetCountdown);
        fullscreenButton.addEventListener("click", toggleFullscreen);

        // Check if parameters exist
        if (!params.start || !params.increment) {
          addTerminalLine(
            "WARNING: No configuration parameters found. Using default values."
          );
          addTerminalLine("Consider returning to the configuration page.");
        } else {
          addTerminalLine(
            `Configuration loaded: Start=${startNumber.toFixed(
              1
            )}, Increment=${increment.toFixed(1)}`
          );
        }

        // Add keyboard shortcuts
        window.addEventListener("keydown", function (e) {
          if (e.key === " ") {
            // Spacebar
            if (startButton.disabled) {
              stopCountdown(false);
            } else {
              startCountdown();
            }
            e.preventDefault(); // Prevent page scrolling
          } else if (e.key === "r") {
            resetCountdown();
          } else if (e.key === "f") {
            toggleFullscreen();
          } else if (e.key === "Escape") {
            window.location.href = "countdown-config.html";
          }
        });
      });
    </script>
  </body>
</html>
