<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal Countdown - Display</title>
    <style>
      body {
        background-color: #000;
        color: #00ff00;
        font-family: "Courier New", monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
        overflow: hidden;
      }

      .container {
        width: 100%;
        max-width: 600px;
        background-color: #0a0a0a;
        border: 1px solid #00ff00;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        display: none; /* Hide countdown initially */
      }

      .console-screen {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 100%;
        height: 100vh;
      }

      .console-prompt {
        font-size: 1.5em;
      }

      /* Blinking cursor effect */
      .cursor::after {
        content: "_";
        animation: blink 1s step-end infinite;
      }

      h1 {
        text-align: center;
        text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
        margin-top: 0;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #000;
        color: #00ff00;
        border: 1px solid #00ff00;
        border-radius: 3px;
        cursor: pointer;
        font-family: "Courier New", monospace;
        transition: all 0.3s;
        margin-bottom: 15px;
      }

      button:hover {
        background-color: #003300;
        box-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
      }

      #display {
        font-size: 6em;
        text-align: center;
        margin: 30px 0;
        text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
      }

      #status {
        text-align: center;
        height: 20px;
        margin-bottom: 10px;
        font-size: 1.2em;
      }

      .terminal-line {
        margin: 5px 0;
        height: 20px;
      }

      .terminal-output {
        height: 120px;
        overflow-y: auto;
        border: 1px solid #00ff00;
        padding: 10px;
        margin-top: 20px;
        background-color: #000;
        scrollbar-width: thin;
        scrollbar-color: #00ff00 #000;
      }

      /* Webkit browsers (Chrome, Safari, newer versions of Opera) */
      .terminal-output::-webkit-scrollbar {
        width: 8px;
      }

      .terminal-output::-webkit-scrollbar-track {
        background: #000;
      }

      .terminal-output::-webkit-scrollbar-thumb {
        background-color: #00ff00;
        border-radius: 4px;
        border: 2px solid #000;
      }

      .terminal-output::-webkit-scrollbar-thumb:hover {
        background-color: #00cc00;
      }

      .info-panel {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        border-top: 1px solid #00ff00;
        padding-top: 10px;
      }

      .info-item {
        font-size: 0.9em;
      }

      @keyframes blink {
        from,
        to {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Initial console screen -->
    <div class="console-screen" id="initialConsole">
      <div class="console-prompt cursor">></div>
    </div>

    <!-- Countdown container (hidden initially) -->
    <div class="container" id="countdownContainer">
      <h1>Huidige pot</h1>

      <div id="display">0.0</div>
      <div id="status">READY</div>

      <div class="info-panel">
        <div class="info-item">Start: <span id="startValue">0.0</span></div>
        <div class="info-item">
          Decrement: <span id="decrementValue">0.0</span>/sec
        </div>
      </div>

      <div class="terminal-output">
        <div class="terminal-line">> Terminal ready</div>
        <div class="terminal-line">> Countdown loaded</div>
        <div class="terminal-line">> Press SPACE to pause/resume</div>
        <div class="terminal-line cursor">></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get DOM elements
        const initialConsole = document.getElementById("initialConsole");
        const countdownContainer =
          document.getElementById("countdownContainer");
        const startValueSpan = document.getElementById("startValue");
        const decrementValueSpan = document.getElementById("decrementValue");
        const display = document.getElementById("display");
        const status = document.getElementById("status");
        const terminalOutput = document.querySelector(".terminal-output");

        // Get URL parameters
        function getUrlParams() {
          const params = {};
          const searchParams = new URLSearchParams(window.location.search);
          for (const [key, value] of searchParams) {
            params[key] = value;
          }
          return params;
        }

        // Default values
        let startNumber = 10.0;
        let increment = 1.0;

        // Animation settings
        const FPS = 30; // Update 30 times per second for smooth animation
        const INTERVAL_MS = 1000 / FPS;

        // Parse URL parameters
        const params = getUrlParams();
        if (params.start && !isNaN(parseFloat(params.start))) {
          startNumber = parseFloat(params.start);
        }

        if (params.increment && !isNaN(parseFloat(params.increment))) {
          increment = parseFloat(params.increment);
        }

        // Initialize variables
        let animationId = null;
        let currentValue = startNumber;
        let lastUpdateTime = 0;
        let incrementPerMs = increment / 1000; // Convert per second to per millisecond
        let countdownActivated = false;

        // Display initial values (will be hidden until spacebar is pressed)
        startValueSpan.textContent = startNumber.toFixed(1);
        decrementValueSpan.textContent = increment.toFixed(1);
        display.textContent = "€" + startNumber.toFixed(1);

        // Add terminal line function
        function addTerminalLine(text) {
          const line = document.createElement("div");
          line.className = "terminal-line";
          line.textContent = "> " + text;

          // Remove cursor from previous line
          const cursorLine = document.querySelector(".terminal-output .cursor");
          if (cursorLine) {
            cursorLine.classList.remove("cursor");
          }

          // Add new line
          terminalOutput.appendChild(line);

          // Add new cursor line
          const newCursorLine = document.createElement("div");
          newCursorLine.className = "terminal-line cursor";
          newCursorLine.textContent = ">";
          terminalOutput.appendChild(newCursorLine);

          // Scroll to bottom
          terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }

        // Animation frame function for smooth countdown
        function updateCountdown(timestamp) {
          if (!lastUpdateTime) {
            lastUpdateTime = timestamp;
          }

          const elapsed = timestamp - lastUpdateTime;
          lastUpdateTime = timestamp;

          // Calculate decrement for this frame
          const decrementAmount = incrementPerMs * elapsed;
          currentValue -= decrementAmount;

          if (currentValue <= 0) {
            currentValue = 0;
            updateDisplay();
            stopCountdown(true);
          } else {
            updateDisplay();
            animationId = requestAnimationFrame(updateCountdown);
          }
        }

        // Show the countdown and start it
        function activateCountdown() {
          if (countdownActivated) return;

          countdownActivated = true;
          initialConsole.style.display = "none";
          countdownContainer.style.display = "block";

          // Prepare for countdown
          currentValue = startNumber;
          updateDisplay();
          addTerminalLine("System initialized");

          // Start countdown immediately
          startCountdown();
        }

        // Start countdown function
        function startCountdown() {
          // Already running check
          if (animationId !== null) {
            return;
          }

          // Check if we need to reset
          if (currentValue <= 0) {
            currentValue = startNumber;
            updateDisplay();
          }

          addTerminalLine(
            `Starting countdown from ${currentValue.toFixed(
              1
            )} with increment of ${increment.toFixed(1)}`
          );

          // Update status
          status.textContent = "RUNNING";

          // Reset timing variables
          lastUpdateTime = 0;

          // Start the animation
          animationId = requestAnimationFrame(updateCountdown);
        }

        // Stop countdown function
        function stopCountdown(completed) {
          if (animationId !== null) {
            cancelAnimationFrame(animationId);
            animationId = null;
            lastUpdateTime = 0;

            if (completed) {
              addTerminalLine("Countdown complete!");
              status.textContent = "COMPLETE";
            } else {
              addTerminalLine("Countdown stopped manually.");
              status.textContent = "STOPPED";
            }
          }
        }

        // Update display function
        function updateDisplay() {
          display.textContent = "€" + currentValue.toFixed(1);
        }

        // Add keyboard shortcuts
        window.addEventListener("keydown", function (e) {
          if (e.key === " ") {
            // Spacebar
            e.preventDefault(); // Prevent page scrolling

            if (!countdownActivated) {
              // First press - show and start countdown
              activateCountdown();
            } else {
              // Subsequent presses - toggle pause/resume
              if (animationId !== null) {
                stopCountdown(false);
              } else {
                startCountdown();
              }
            }
          } else if (e.key === "Escape") {
            window.location.href = "countdown-config.html";
          }
        });
      });
    </script>
  </body>
</html>
